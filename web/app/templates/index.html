{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between">
    <h1><i class="fa fa-suitcase"></i> Employment Agency</h1>

    <div class="btn-group" role="group">
        <button onclick="window.location='/fill_db/'" class="btn btn-primary">
            <i class="fas fa-server"></i> <b>Сгенерировать данные</b>
        </button>
        <button onclick="window.location='/clear_db/'" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> <b>Удалить все данные</b>
        </button>
    </div>

</div>

<div class="list-group">
    {% for table in tables %}
    <a href="{{ table['url'] }}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">
            <h4 class="mb-1 col-md-10">
                <i class="{{ table.get('icon') }}"></i> {{ table['name'] }}
            </h4>
            <div class="col-md-2">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary">
                        <i class="fas fa-server"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn btn-secondary">
                        <b>{{ table['n_records'] }}</b>
                    </button>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
