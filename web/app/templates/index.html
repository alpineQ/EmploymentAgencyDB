{% extends "base.html" %}

{% block content %}

<h1>Employment Agency</h1>

<div class="list-group">
    {% for table in tables %}

    <a href="{{ table['url'] }}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">{{ table['name'] }}</h4>
        </div>
    </a>

    {% endfor %}
</div>

<form action="/fill_db/" method="post">
    <button class="btn btn-lg btn-primary" name="fill_db_button" value="fill">Generate data</button>
</form>

{% endblock %}
