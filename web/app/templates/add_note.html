{% extends "base.html" %}

{% block content %}

<h1>
    <a style="color: black;" href="/{{ name }}/"><i class="fa fa-long-arrow-left"></i></a> {{ tables[name]['name'] }}
</h1>
<form>
    {% for column_name, field_name, type in zip(column_names[1:], tables[name]['fields'][1:], types[1:]) %}
    <div class="input-group mb-1">
        <span class="input-group-text">{{ field_name }}</span>
        {% if type[0] == 'datetime' %}
        <input type="date" class="form-control" name="{{column_name[0]}}">
        {% else %}
        <input type="text" class="form-control" name="{{column_name[0]}}">
        {% endif %}
    </div>
    {% endfor %}

    <div class="mt-2">
        <button formaction="/{{name}}/add/" formmethod="post" class="btn btn-primary">
            <i class="fas fa-save"></i> <b>Сохранить</b>
        </button>
    </div>
</form>

{% endblock %}
