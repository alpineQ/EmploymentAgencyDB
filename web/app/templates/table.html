{% extends "base.html" %}

{% block content %}

<h1></h1>

<table class="table">
  <thead>
    <tr>
      {% for field in fields %}
        <th scope="col">{{ field }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for record in table %}
  <tr>
      {% for field in record %}
        <td>{{ field }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>

{% endblock %}
