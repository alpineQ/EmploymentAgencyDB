{% extends "base.html" %}

{% block content %}

<h1>{{ tables[name]['name'] }}</h1>
<form>
    {% for column_name, field_name, record in zip(column_names, tables[name]['fields'], table_data) %}
    <div class="input-group mb-1">
        <span class="input-group-text">{{ field_name }}</span>
        {% if field_name == tables[name]['fields'][0] %}
        <input type="text" class="form-control" name="{{column_name[0]}}*" value="{{ record }}" placeholder="{{ record }}">
        {% else %}
        <input type="text" class="form-control" name="{{column_name[0]}}" value="{{ record }}" placeholder="{{ record }}">
        {% endif %}
    </div>
    {% endfor %}
    <button formaction="/{{name}}/update/" formmethod="post" class="btn btn-primary">
        <i class="fas fa-save"></i> <b>Сохранить</b>
    </button>
</form>
{% endblock %}
